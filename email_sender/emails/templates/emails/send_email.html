<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f8f9fa;
            margin-bottom: 15px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
        }

        .button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send an Email</h1>
        <form method="post">
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Subject:</label>
            <input type="text" name="subject" required>

            <label>Message:</label>
            <textarea name="message" required></textarea>

            <button type="submit" class="button">Send Email</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            gsap.to(".container", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power2.out"
            });

            gsap.to("h1", {
                opacity: 1,
                y: 0,
                duration: 0.6,
                delay: 0.3
            });

            gsap.to(".button", {
                opacity: 1,
                y: 0,
                duration: 0.6,
                delay: 0.6
            });
        };
    </script>
</body>
</html>
